<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#6366f1" stroke="#4f46e5" stroke-width="3"/>
  
  <!-- Clam shell (representing the clam emoji) -->
  <ellipse cx="100" cy="110" rx="50" ry="35" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  <path d="M 50 110 Q 100 80, 150 110" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Dollar symbol (representing payments) -->
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#22c55e" text-anchor="middle">$</text>
  
  <!-- A2A text -->
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">A2A</text>
  
  <!-- Polygon icon (simplified triangle) -->
  <polygon points="180,25 190,40 170,40" fill="#8247e5" stroke="#6b21a8" stroke-width="1"/>
</svg>
